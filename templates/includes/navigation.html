{% load static %}

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light navigation">
                    <a class="navbar-brand" href="{% url "home" %}">
                        <img src="{% static "images/logo/main-logo.png" %}" alt="logo" width="110" height="45" />
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto main-nav">
                            <li
                                {% if request.path == "/" %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}
                            >
                                <a class="nav-link" href="{% url "home" %}">Home</a>
                            </li>

                            <li
                                {% if request.path == "/services/" %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}
                            >
                                <a class="nav-link" href="{% url "services" %}">Services</a>
                            </li>

                            <li
                                {% if request.path == "/contact/" %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}
                            >
                                <a class="nav-link" href="{% url "contact_us" %}">Contact Us</a>
                            </li>

                            <li
                                {% if request.path == "/about/" %}
                                class="nav-item active"
                                {% else %}
                                class="nav-item"
                                {% endif %}
                            >
                                <a class="nav-link" href="{% url "about" %}">About Us</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ml-auto mt-10">
                            {% if user.is_authenticated %}

                            <li class="nav-item">
                                <a class="nav-link login-button" href="{% url "dashboard" %}">Dashboard</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link login-button" href="{% url "logout" %}">Logout</a>
                            </li>
                            

                            {% else %}

                            <li class="nav-item">
                                <a class="nav-link login-button" href="{% url "login" %}">Login</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link login-button" href="{% url "register" %}">Register</a>
                            </li>

                            {% endif %}

                            <li class="nav-item">
                                <a class="nav-link text-white add-button" href="{% url "loan_application" %}">Apply Loan</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
